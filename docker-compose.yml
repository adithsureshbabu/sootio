version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sootio
    container_name: sootio
    ports:
      - "55771:55771"
    volumes:
      - sootio-data:/app/data  # Persist SQLite cache data
    networks:
      - sootio-network
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=error
    command: ["node", "--max-old-space-size=384", "--expose-gc", "server.js"]

    restart: always
    deploy:
      resources:
        limits:
          memory: 512M    # hard cap; container OOMs if exceeded
        reservations:
          memory: 256M    # soft reservation
volumes:
  sootio-data:  # Named volume for persistent data

networks:
  sootio-network:
    driver: bridge
    name: sootio-network
